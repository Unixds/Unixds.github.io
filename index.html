<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш Telegram ID</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script>
        // Получаем информацию от Telegram
        const user = new URLSearchParams(window.location.search);
        const telegramId = user.get('user_id') || 'ID не найден';

        // Добавление telegram ID в HTML
        document.write(`<h1>Ваш Telegram ID: ${telegramId}</h1>`);
    </script>
</body>
</html>
