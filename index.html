<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Betting</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .bet-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bet-form input {
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .bet-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bet-form button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <img src="{{ user['avatar_url'] }}" alt="User Avatar" class="avatar">
    <div class="bet-form">
        <input type="number" id="amount" placeholder="Enter amount">
        <button id="place-bet" onclick="placeBet()">Make Bet</button>
    </div>

    <script>
        function placeBet() {
            const amount = document.getElementById('amount').value;
            const telegramId = new URLSearchParams(window.location.search).get('tgid');

            if (!amount || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }

            fetch('/place_bet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tgid: telegramId, amount: parseFloat(amount) }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Bet placed successfully!");
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
